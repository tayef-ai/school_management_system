{% extends "base.html" %}
{% block content %}
<div class="content container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'update_student' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-12">
                            <h5 class="form-title"><span>Edit Student</span></h5>
                        </div>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        <div class="col-12 col-sm-11">
                            <div class="form-group">
                                <label>Profile Pic</label>
                                <input type="file" class="form-control" name="profile_pic">
                                <input type="text" class="form-control" name="student_id" value={{student.admin.id}} hidden>
                            </div>
                        </div>
                        <div class="col-12 col-sm-11">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="first_name" value={{student.admin.first_name}}>
                            </div>
                        </div>
                        <div class="col-12 col-sm-11">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="last_name" value={{student.admin.last_name}}>
                            </div>
                        </div>
                        <div class="col-12 col-sm-11">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" value={{student.admin.email}}>
                            </div>
                        </div>
                        <div class="col-12 col-sm-11">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username" value={{student.admin.username}}>
                            </div>
                        </div>
                        <div class="col-12 col-sm-11">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control"
                                    placeholder="Fill only if we went to change password" name="password" placeholder="Fill only if you want to change password">
                            </div>
                        </div>
                        <div class="col-12 col-sm-11">
                            <div class="form-group">
                               <label>Gender</label>
                               <select class="form-control" name='gender'>
                                  <option value=''>Select Gender</option>
                                  <option value="Female">Female</option>
                                  <option value="Male">Male</option>
                                  <option value="Others">Others</option>
                               </select>
                            </div>
                         </div>
                         <div class="col-12 col-sm-11">
                            <div class="form-group">
                               <label>Course</label>
                               <select class="form-control" name='course_id'>
                                  <option value=''>Select Course</option>
                                  {% for course in courses %}
                                  <option value={{course.id}}>{{course.name}}</option>
                                  {% endfor %}
                               </select>
                            </div>
                         </div>
                         <div class="col-12 col-sm-11">
                            <div class="form-group">
                               <label>Session Year</label>
                               <select class="form-control" name='session_id'>
                                  <option value=''>Select Session</option>
                                  {% for session in sessions %}
                                  <option value={{session.id}}>{{session.session_start}} To {{session.session_end}}</option>
                                  {% endfor %}
                               </select>
                            </div>
                         </div>
                        <div class="col-12 col-sm-11">
                            <div class="form-group">
                               <label>Address</label>
                               <textarea class="form-control" name='address'>{{student.address}}</textarea>
                            </div>
                         </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Update Student</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
